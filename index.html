<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>１１０　ーitouー</title>
    <link rel="stylesheet" href="index.css"> <!-- CSSファイルをリンク -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet"> <!-- Quicksandフォントを追加 -->
    <style>
        /* ここにCSSを追加 */
        .menu {
            display: none; /* 初期状態で非表示 */
            position: absolute;
            top: 60px; /* ヘッダーの下に配置 */
            left: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1em;
            z-index: 1000; /* メニューを最前面に表示 */
        }

        .menu a {
            display: block; /* メニューアイテムをブロック表示 */
            padding: 10px 0;
            color: black;
            text-decoration: none;
        }

        .menu-toggle {
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 1.5em; /* アイコンのサイズ */
        }

        /* メニューを開いたときのスタイル */
        .menu.active {
            display: block;
        }

        /* GIF画像のスタイル */
        .header-gif {
            width: 50%; /* 幅を50%に設定（調整可能） */
            max-width: 100px; /* 最大幅を設定（必要に応じて調整） */
            height: auto; /* 高さを自動調整 */
        }

        /* メッセージボックスのスタイル */
        .message-box {
            position: absolute;
            top: 150px; /* GIF画像の下に配置 */
            right: 100%; /* 初期位置は画面外 */
            background-color: #ff69b4; /* 背景色 */
            color: white; /* 文字色 */
            padding: 10px 20px; /* 内側の余白 */
            border-radius: 5px; /* 角を丸くする */
            animation: slide 10s linear infinite; /* アニメーション */
            white-space: nowrap; /* 改行を防ぐ */
        }

        @keyframes slide {
            0% {
                right: 100%; /* 画面外から始まる */
            }
            100% {
                right: -300px; /* 画面外に流れる */
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle">&#9776;</button> <!-- ハンバーガーメニューアイコン -->
    <div class="menu">
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@yourusername" target="_blank">bluesky</a>
    </div>
    <header>
        <center><img src="https://raw.githubusercontent.com/itofficial881/itofficial881.github.io/main/IMG_3830.gif" class="header-gif"></center>
        <img src="profile.jpg" alt="プロフィール写真" class="profile-img">
    </header>
    <div class="message-box">
        <p>こちらは右から左に流れるメッセージです！</p>
    </div>
    <section>
        <h2>SNSリンク</h2>
        <ul>
            <li>
                <a href="https://twitter.com/yourusername" target="_blank" class="button">Twitter</a>
            </li>
            <li>
                <a href="https://instagram.com/yourusername" target="_blank" class="button">Instagram</a>
            </li>
            <li>
                <a href="https://tiktok.com/@yourusername" target="_blank" class="button">bluesky</a>
            </li>
            <!-- さらにSNSを追加 -->
        </ul>
    </section>
    <footer>
        <p>© 2024 １１０ーitouー</p>
    </footer>

    <script>
        // ハンバーガーメニューのトグル機能
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active'); // メニューの開閉
        });
    </script>
</body>
</html>
